name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -o documents

      - name: Archive build artifact
        uses: actions/upload-artifact@v3
        with:
          name: documents
          path: documents

      - name: Run tests
        run: go test ./...
